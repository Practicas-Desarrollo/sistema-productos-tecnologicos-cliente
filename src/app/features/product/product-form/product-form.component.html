<div class="form-container">
    <form [formGroup]="productForm" (ngSubmit)="onSubmit()">
        <div class="form-row">
            <mat-form-field class="small-field">
                <mat-label>Nombre</mat-label>
                <input matInput formControlName="nombre" required />
                <mat-error *ngIf="productForm.get('nombre')?.invalid">Nombre es requerido</mat-error>
            </mat-form-field>

            <mat-form-field class="small-field">
                <mat-label>Precio</mat-label>
                <input matInput type="number" formControlName="precio" required />
                <mat-error *ngIf="productForm.get('precio')?.invalid">Precio es requerido</mat-error>
            </mat-form-field>
        </div>

        <div class="form-row">
            <mat-form-field class="large-field">
                <mat-label>Descripción</mat-label>
                <textarea matInput formControlName="descripcion" required></textarea>
                <mat-error *ngIf="productForm.get('descripcion')?.invalid">Descripción es requerida</mat-error>
            </mat-form-field>

            <mat-form-field class="small-field">
                <mat-label>Cantidad</mat-label>
                <input matInput type="number" formControlName="cantidad" required />
                <mat-error *ngIf="productForm.get('cantidad')?.invalid">Cantidad es requerida</mat-error>
            </mat-form-field>
        </div>

        <div class="form-row">
            <mat-form-field class="medium-field">
                <mat-label>Categoría</mat-label>
                <mat-select formControlName="categoria" required>
                    <mat-option *ngFor="let categoria of categories" [value]="categoria.id">
                        {{ categoria.nombre }}
                    </mat-option>
                </mat-select>
                <mat-error *ngIf="productForm.get('categoria')?.invalid">
                    Categoría es requerida
                </mat-error>
            </mat-form-field>
        </div>

        <div class="form-actions">
            <button mat-raised-button color="primary" type="submit"> Guardar </button>
            <button mat-raised-button color="warn" type="button" (click)="onCancel()"> Cancelar </button>
        </div>
        </form>
</div>
