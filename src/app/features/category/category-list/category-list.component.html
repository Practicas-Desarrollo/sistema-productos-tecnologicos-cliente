<div class="category-management-container">
  <div class="category-header">
    <h2> Gestionar Categorías </h2>
    <button mat-raised-button color="primary" (click)="navigateToAddCategory()">
      Añadir Categoria
    </button>
  </div>

  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" class="mat-table">

      <ng-container matColumnDef="displayId">
        <th mat-header-cell *matHeaderCellDef> ID </th>
        <td mat-cell *matCellDef="let category">{{ category.displayId }}</td>
      </ng-container>

      <ng-container matColumnDef="nombre">
        <th mat-header-cell *matHeaderCellDef> Nombre </th>
        <td mat-cell *matCellDef="let category">{{ category.nombre }}</td>
      </ng-container>

      <ng-container matColumnDef="garantia">
        <th mat-header-cell *matHeaderCellDef> Garantía </th>
        <td mat-cell *matCellDef="let category">{{ category.garantia }} años</td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
</div>
